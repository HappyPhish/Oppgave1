<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8">
        <title>Oppgave 1</title>

            thead{
                padding:1px 7px;
                background-color: aqua;
                color:red;
                font-size: 4rem;
            }
            tbody>tr:nth-child(odd){
                background-color: springgreen;
                color: black;
            }
            tbody{
                background-color: blue;
                color: white;
                font-size: 3rem;
            }
        </style>

        <table class="striped" border="1">

                <tr>
                    <th colspan="2">År</th>

                    <th>Måned</th>
                    <th>Tjent</th>
                </tr>
                <tr>
                    <td>Januar</td>
                    <td>10000kr</td>
                </tr>
                <tr>
                    <td>Februar</td>
                    <td>15000kr</td>
                </tr>
                <tr>
                    <td>Mars</td>
                    <td>25000kr</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>15000kr</td>
                </tr>
                <tr>
                    <td>Mai</td>
                    <td>15000kr</td>
                </tr>
                <tr>
                    <td>Juni</td>
                    <td>10000kr</td>
                </tr>
                <tr>
                    <td>Juli</td>
                    <td>15000kr</td>
                </tr>
                <tr>
                    <td colspan="2">Sum: 105000kr</td>
                </tr>
            </tbody>

</html>
